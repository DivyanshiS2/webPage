<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'><link rel="stylesheet" href="./style1.css">

</head>
<body>
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="https://th.bing.com/th/id/OIP.VyjM2eNLCuTr_pZgWcuDlwHaHa?w=203&h=203&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
            <h3>Student Name</h3>
          </div>
          <div class="card-body">
            <p class="mb-0"><strong class="pr-1">Student Email:</strong>XXXXX</p>
            <p class="mb-0"><strong class="pr-1">Branch:</strong>XXX</p>
            <p class="mb-0"><strong class="pr-1">Batch:</strong>XXXX-XX</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Student Info</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">Skills</th>
                <td width="2%">:</td>
                <td>XXXX</td>
              </tr>
              <tr>
                <th width="30%">Achievements	</th>
                <td width="2%">:</td>
                <td>XXXX</td>
              </tr>
              <tr>
                <th width="30%">Resume Link</th>
                <td width="2%">:</td>
                <td>XXXX</td>
              </tr>
              <tr>
                <th width="30%">Phone Number</th>
                <td width="2%">:</td>
                <td>XXXX</td>
              </tr>
              <tr>
                <th width="30%">Address</th>
                <td width="2%">:</td>
                <td>XXXX</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
