<!DOCTYPE html>
<html lang="en" >


<head>
<meta charset="UTF-8">
<title>Student Sign-up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
</head>


<body>

<form id="msform">

<ul id="progressbar">
<li class="active">Account Setup</li>
<li>Personal Details</li>
<li>Academics/Skills</li>
</ul>

<fieldset>
<h2 class="fs-title">Create your account</h2>
<h3 class="fs-subtitle">Welcome!</h3>
<input type="text" name="email" placeholder="Email" />
<input type="password" name="pass" placeholder="Password" />
<input type="password" name="cpass" placeholder="Confirm Password" />
<input type="button" name="next" class="next action-button" value="Next" />
</fieldset>

<fieldset>
<h2 class="fs-title">Personal Details</h2>
<h3 class="fs-subtitle">Always secured</h3>
<input type="text" name="fname" placeholder="First Name" />
<input type="text" name="lname" placeholder="Last Name" />
<input type="text" name="branch" placeholder="Branch" />
<input type="text" name="batch" placeholder="Batch" />
<input type="text" name="phone" placeholder="Phone" />
<textarea name="address" placeholder="Address"></textarea>
<input type="button" name="previous" class="previous action-button" value="Previous" />
<input type="button" name="next" class="next action-button" value="Next" />
</fieldset>

<fieldset>
<h2 class="fs-title">Academics/Skills</h2>
<h3 class="fs-subtitle">Your achievements.</h3>
<textarea name="skills" placeholder="Technical Skills" /></textarea>
<textarea name="achievements" placeholder="Achievements" /></textarea>
<input type="text" name="cv" placeholder="LinkedIn Profile or Resume Link" />
<input type="button" name="previous" class="previous action-button" value="Previous" />
<input type="submit" name="submit" class="submit action-button" value="Submit" />
</fieldset>

</form>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="./script.js"></script>

</body>
</html>
